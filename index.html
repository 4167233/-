            margin: 0;

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;

        }
        nav a {

        }
        footer {
            background-color: #333;

            text-align: center;

            width: 100%;
        }

    <header>

    <div class="content">

</html>
